<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>MrxHex</title>
    </head>
    <body>
        <nav class="nav-lateral">
            <ul class="only-color">
                <li class="menu">
                    <a onclick="toggleMenu()"
                        ><span class="icon"
                            ><img src="assets/img/menu.svg" alt="menu" /></span
                        ><span class="text">Menú</span></a
                    >
                </li>
            </ul>
            <ul>
                <li class="nav">
                    <a href="#"
                        ><span class="icon"
                            ><img src="assets/img/search.svg" alt="search" /></span
                        ><span class="text-color">Buscar</span></a
                    >
                </li>
                <li class="nav">
                    <a href="index.html"
                        ><span class="icon"
                            ><img src="assets/img/home.svg" alt="home" /></span
                        ><span class="text-color">Dashboard</span></a
                    >
                </li>
                <li class="nav">
                    <a href="salesorder.html"
                        ><span class="icon"
                            ><img
                                src="assets/img/salesorder.svg"
                                alt="salesorder" /></span
                        ><span class="text-color">Ordenes de Pedido</span></a
                    >
                </li>

                <li class="nav">
                    <a href="customer.html"
                        ><span class="icon"
                            ><img
                                src="assets/img/customer.svg"
                                alt="customer" /></span
                        ><span class="text-color">Clientes</span></a
                    >
                </li>
                <li class="nav">
                    <a href="employee.html"
                        ><span class="icon"
                            ><img
                                src="assets/img/employee.svg"
                                alt="employee" /></span
                        ><span class="text-color">Empleado</span></a
                    >
                </li>
                <li class="nav">
                    <a href="item.html"
                        ><span class="icon"
                            ><img src="assets/img/items.svg" alt="items" /></span
                        ><span class="text-color">Artículos</span></a
                    >
                </li>
                <li class="nav">
                    <a href="card.html"
                        ><span class="icon"
                            ><img src="assets/img/card.svg" alt="card" /></span
                        ><span class="text-color">Ficha Técnica</span></a
                    >
                </li>
                <li class="nav">
                    <a href="catalog.html"
                        ><span class="icon"
                            ><img
                                src="assets/img/catalog.svg"
                                alt="catalog" /></span
                        ><span class="text-color">Catálogo</span></a
                    >
                </li>
                <li class="nav">
                    <a href="#"
                        ><span class="icon"
                            ><img
                                src="assets/img/settings.svg"
                                alt="settings" /></span
                        ><span class="text-color">Configuración</span></a
                    >
                </li>
            </ul>
        </nav>
        <main>
            <div class="title-company">
                <div class="container-nav">
                    <div><b>@ MrxHex</b></div>
                    <div class="container-nav">
                        <div class="nav-name" id="alert">
                            <img src="assets/img/alert.svg" alt="alert" />
                        </div>
                        <div class="nav-name">
                            <b>Elizabeth Mora</b> <br />
                            Admin
                        </div>
                        <div class="nav-name">
                            <img src="assets/img/photo.svg" alt="photo" />
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <div class="formulario">
                    <div class="form-group">
                        <label for="customer">Cliente *</label>
                        <select id="customer" name="customer" required>
                            <option value="">Seleccione</option>
                            <option value="art">Testing Productions SA</option>
                            <option value="desc">Grupo Marcel LTDA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Número de Transacción</label>
                        <p>A generar</p>
                    </div>
                    <div class="form-group">
                        <label for="salesrep">Vendedor</label>
                        <select id="salesrep" name="salesrep">
                            <option value="">Seleccione</option>
                            <option value="art">Maria Santons</option>
                            <option value="desc">Gina Bon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memo">Nota</label>
                        <input type="text" id="memo" name="memo" />
                    </div>
                </div>
                <div class="formulario-items">
                    <table id="itemsTable">
                        <thead>
                            <tr>
                                <th>Artículo *</th>
                                <th>Cantidad *</th>
                                <th>Descripción *</th>
                                <th>Tarifa *</th>
                                <th>Impuesto *</th>
                                <th>Importe total</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <select id="item" name="item" required>
                                        <option value="">Seleccione</option>
                                        <option value="1">Blusa Capana</option>
                                        <option value="2">Blusa Rosache</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="quantity" required />
                                </td>
                                <td>
                                    <input
                                        type="text"
                                        id="description"
                                        required
                                    />
                                </td>
                                <td>
                                    <input type="number" id="rate" required />
                                </td>
                                <td>
                                    <input type="number" id="tax" required />
                                </td>
                                <td>
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <button class="submit-btn" onclick="addRow()" type="button">
                        Agregar Artículo
                    </button>
                    <button class="cancel-btn" onclick="cancelRow()" type="button">
                        Cancelar Artículo
                    </button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Agregar</button>
                    <button type="submit" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
