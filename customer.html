    <main>
        <div class="title-company">
            <div class="container-nav">
                <div><b>@ MrxHex</b></div>

        <div class="record-title">
            <h1>Agregar Nuevo Cliente</h1>
            <a href="#">Lista</a>
        </div>
        <form class="formulario">
            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input type="text" id="nombres" name="nombres" required />
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input
                    type="text"
                    id="apellidos"
                    name="apellidos"
                    required
                />
            </div>

            <div class="form-group">
                <!-- ^Cambiar relación en la base de datos debe ser entidad tiene un metodo de pago y el pago puede estar en muchas entidades! -->
                <label for="type-payment">Tipo de Pago</label> 
                <select id="type-payment" name="type-payment">
                    <option value="">Seleccione</option>
                    <option value="efe">Efectivo</option>
                    <option value="cred">Crédito</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Razon Social</label>
                <input type="reason" id="reason" name="reason" />
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" />
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <select id="direccion" name="direccion" required>
                    <option value="">Seleccione</option>
                    <option value="cra">cra 100</option>
                    <option value="clle">calle 20</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contacto">Teléfono de Contacto</label>
                <select id="contacto" name="contacto" required>
                    <option value="">Seleccione</option>
                    <option value="mc">Mario Cabas</option>
                    <option value="sv">Sandro Venit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo-id">Tipo de Identificación *</label>
                <select id="tipo-id" name="tipo-id" required>
                    <option value="">Seleccione</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="nt">NIT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero-id">Número de Identificación *</label>
                <input
                    type="text"
                    id="numero-id"
                    name="numero-id"
                    required
                />
            </div>
            <div class="form-group">
                <label for="verif">Digito de Verificación</label>
                <input
                    type="text"
                    id="verif"
                    name="verif"
                    
                />
            </div>
            <div class="form-group">
                <label for="foreigner">Extranjero *</label>
                <input
                    type="checkbox"
                    id="foreigner"
                    name="foreigner"
                    required
                />
            </div>
            <div class="form-group">
                <label for="economy-activity">Actividad Economica</label>
                <select id="economy-activity" name="economy-activity" required>
                    <option value="">Seleccione</option>
                    <option value="1">Venta al por menor de textiles</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Agregar</button>
                <button type="submit" class="cancel-btn">Cancelar</button>
            </div>
        </form>
