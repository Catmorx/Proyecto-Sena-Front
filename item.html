        <main>
            <div class="title-company">
                <div class="container-nav">
                    <div><b>@ MrxHex</b></div>
                    <div class="container-nav">
                        <div class="nav-name" id="alert">
                            <img src="assets/img/alert.svg" alt="alert" />
                        </div>
                        <div class="nav-name">
                            <b>Elizabeth Mora</b> <br />
                            Admin
                        </div>
                        <div class="nav-name">
                            <img src="assets/img/photo.svg" alt="photo" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="record-title">
                <h1>Agregar Nuevo Artículo</h1>
                <a href="#">Lista</a>
            </div>
            <form class="formulario">
                <div class="form-group">
                    <label for="upc">Código UPC *</label>
                    <input type="text" id="upc" name="upc" required />
                </div>

                <div class="form-group">
                    <label for="internal-name">Nombre Interno</label>
                    <input
                        type="text"
                        id="internal-name"
                        name="internal-name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="description">Descripción *</label>
                    <input
                        type="email"
                        id="description"
                        name="description"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="date">Fecha de Creación *</label>
                    <input type="date" id="date" name="date" required/>
                </div>

                <div class="form-group">
                    <label for="type-item">Tipo de Artículo *</label>
                    <select id="type-item" name="type-item" required>
                        <option value="">Seleccione</option>
                        <option value="art">Artículo</option>
                        <option value="desc">Descuento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo-sangre">Ficha Técnica</label>
                    <select id="tipo-sangre" name="tipo-sangre" required>
                        <option value="">Seleccione</option>
                        <option value="1">FT023</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cost">Costo de Materia Prima *</label>
                    <input
                        type="text"
                        id="cost"
                        name="cost"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="rate">Tarifa para Venta *</label>
                    <input
                        type="text"
                        id="rate"
                        name="rate"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="foreigner">Extranjero *</label>
                    <input
                        type="checkbox"
                        id="foreigner"
                        name="foreigner"
                        required
                    />
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Agregar</button>
                    <button type="submit" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
