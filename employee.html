        <main>
            <div class="title-company">
                <div class="container-nav">
                    <div><b>@ MrxHex</b></div>
                    <div class="container-nav">
                        <div class="nav-name" id="alert">
                            <img src="assets/img/alert.svg" alt="alert" />

                        </div>

                </div>
            </div>
            <div class="record-title">
                <h1>Agregar Nuevo Empleado</h1>
                <a href="#">Lista</a>
            </div>
            <form class="formulario">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" name="nombres" required />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input
                        type="text"
                        id="apellidos"
                        name="apellidos"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="">Seleccione</option>
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" />
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <select id="direccion" name="direccion" required>
                        <option value="">Seleccione</option>
                        <option value="cra">cra 100</option>
                        <option value="clle">calle 20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo-sangre">Tipo de Sangre</label>
                    <select id="tipo-sangre" name="tipo-sangre" required>
                        <option value="">Seleccione</option>
                        <option value="o-">O-</option>
                        <option value="o+">O+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eps">EPS</label>
                    <select id="eps" name="eps" required>
                        <option value="">Seleccione</option>
                        <option value="fm">Famisanar</option>
                        <option value="sn">Sanitas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contacto">Contacto</label>
                    <select id="contacto" name="contacto" required>
                        <option value="">Seleccione</option>
                        <option value="mc">Mario Cabas</option>
                        <option value="sv">Sandro Venit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo-id">Tipo de Identificación *</label>
                    <select id="tipo-id" name="tipo-id" required>
                        <option value="">Seleccione</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numero-id">Número de Identificación *</label>
                    <input
                        type="text"
                        id="numero-id"
                        name="numero-id"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="foreigner">Extranjero *</label>
                    <input
                        type="checkbox"
                        id="foreigner"
                        name="foreigner"
                        required
                    />
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Agregar</button>
                    <button type="submit" class="cancel-btn">Cancelar</button>
                </div>
            </form>
